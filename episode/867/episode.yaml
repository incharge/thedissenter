shownotes: "RECORDED ON NOVEMBER 10th 2023.  \nDr. Jeroen Hopster is an Assistant\
  \ Professor of ethics at Utrecht University. His research centers on climate ethics\
  \ and on investigating the nature of socially disruptive technologies.  \nDr. Julia\
  \ Hermann is an Assistant Professor of philosophy and ethics at the University of\
  \ Twente where she works on ectogestative technology, care robots, technomoral change\
  \ and progress, and new methodologies in the ethics of technology.  \nDr. Ibo van\
  \ de Poel is a Professor in ethics of technology at Delft University of Technology.\
  \ His research focuses on values, technology and design and how values, and related\
  \ concepts that address ethical issues in technology (can) change over time.  \n\
  They are editors of Ethics of Socially Disruptive Technologies: An Introduction.\n\
  \nIn this episode, we focus on Ethics of Socially Disruptive Technologies. We start\
  \ by discussing the ethics of technology, what socially disruptive technologies\
  \ are, and the intercultural outlook of the book. We then go through social media,\
  \ social robots, climate engineering, and ectogestative technology. We also discuss\
  \ who should be held responsible for social disruption, and whether technology is\
  \ neutral.\n\nTime Links:  \n00:00  Intro  \n00:48  How the book came about  \n\
