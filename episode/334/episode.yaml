shownotes: "RECORDED ON April 6th, 2020.  \nDr. Brian Hayden is Retired Professor\
  \ in the Department of Archaeology at Simon Fraser University, and he also holds\
  \ a research position at the University of British Columbia. His research topics\
  \ include Cultural ecology and political ecology; Hunting and gathering societies;\
  \ transegalitarian societies; Aggrandizer strategies, especially feasting and secret\
  \ societies; Prehistory of religion & early ritual structures; and lithic technology.\n\
  \nIn this episode, we talk about cultural and political ecology, transegalitarian\
  \ societies, the social role that feasting, ritual sanctuaries and funerals play,\
  \ the most impactful social consequences of agriculture, and the aspects of ecology\
  \ that influence the status of women in hunter-gatherer societies.\n\nTime Links:\
