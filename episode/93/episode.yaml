shownotes: "Dr. Steven Neuberg is a Foundation Professor and chair of the Department\
  \ of Psychology at Arizona State University (ASU). He is the co-director of the\
  \ Kenrick-Neuberg Social Cognition Laboratory. He also founded the ASU Global Group\
  \ Relations Project, a multidisciplinary and global study of factors, including\
  \ religion, which shape intergroup conflict. Dr. Neuberg is a fellow of multiple\
  \ scientific societies and the recipient of several teaching awards, including ASU\u2019\
  s 2012 Outstanding Doctoral Mentor Award.\n\nIn this episode, we talk about the\
  \ evolutionary bases of stereotypes and prejudices; how they work and how they develop;\
  \ universal stereotypes, related to age, sex, and ecology; xenophobia and ethnocentrism;\
  \ the correct way to evaluate race stereotypes in the US, and the relationship with\
  \ life history theory; religion and stereotypes; and how to better fight prejudices\
  \ and their effects.\n\nTime Links:  \n<time>01:02</time> Stereotypes and prejudices\
