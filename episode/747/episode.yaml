shownotes: "RECORDED ON NOVEMBER 23rd 2022.  \nDr. David C. Geary is Curators\u2019\
  \ Distinguished Professor in the Department of Psychological Sciences at the University\
  \ of Missouri.  He\u2019s the author of several books, including Male, Female: The\
  \ Evolution of Human Sex Differences.\n\nThis is our second talk on \u201CMale,\
  \ Female\u201D.   \nYou can watch part 1 here: https://youtu.be/hTAQjuM6fh8  \n\
  This time, we go through topics like sexual selection; trade-offs between parental\
  \ investment and mating; the evolution of fatherhood; intrasexual competition; mating\
  \ systems (monogamy, polygyny, and polyandry); mate choice, mate preferences, and\
  \ how they are influenced by society; how mate preferences vary cross-culturally;\
  \ life history theory, and the development of sex differences; male and female friendships;\
  \ socialization and imitation; the costs and benefits of short-term and long-term\
  \ relationships for men and women; and sex differences in brain and cognition.\n\
