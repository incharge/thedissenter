shownotes: "RECORDED ON OCTOBER 3rd 2023.  \nDr. Eli Merritt is a political historian\
  \ at Vanderbilt University where he researches the ethics of democracy, the interface\
  \ of demagogues and democracy, and the founding principles of the United States.\
  \ He is the editor of How to Save Democracy: Inspiration and Advice From 95 World\
  \ Leaders.\n\nIn this episode, we focus on How to Save Democracy. We start by discussing\
  \ what democracy is, and its main strengths and weaknesses. We talk about current\
  \ threats to democracy, and recent backlash against progressive values. We discuss\
  \ how democracy is maintained, and the steps we need to take to save it. Finally,\
  \ we talk about the role of citizens, and discuss whether democracy should be saved\
  \ at a country level or on a global scale.\n\nTime Links:  \n<time>00:00</time>\
