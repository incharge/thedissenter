shownotes: "RECORDED ON DECEMBER 26th 2023.  \nDr. Nadine Strossen is the John Marshall\
  \ Harlan II Professor of Law Emerita at New York Law School and past President of\
  \ the American Civil Liberties Union (1991-2008). She is also a Senior Fellow with\
  \ FIRE (the Foundation for Individual Rights and Education) and a leading expert\
  \ and frequent speaker/media commentator on constitutional law and civil liberties.\
  \ She serves on the advisory boards of the ACLU, Academic Freedom Alliance, Heterodox\
  \ Academy, National Coalition Against Censorship, and the University of Austin.\
  \ Her latest book is Free Speech: What Everyone Needs to Know.\n\nIn this episode,\
  \ we focus on Free Speech. We start by discussing what free speech is, and what\
  \ free speech advocates really argue for. We talk about what society gains from\
  \ free speech, and what the limitations on speech should be. We discuss the particular\
  \ case of hate speech, the concept of the marketplace of ideas, how we should deal\
  \ with misinformation, and whether social media companies can censor speech. We\
  \ talk about freedom of the press, and academic freedom. Finally, we discuss whether\
  \ the US is a special case in how free speech is approached politically and legally,\
  \ and the current state of free speech across the globe.\n\nTime Links:  \n<time>00:00</time>\
