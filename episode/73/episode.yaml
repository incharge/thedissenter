  \ fellow. He\u2019s also the author of several books, including Culture of Honor,\
  \ The Geography of Thought, and Mindware.\n\nIn today\u2019s episode, we talk about\
  \ some of the work by Dr. Nisbett on social psychology and human cognition. More\
  \ specifically: his views on the innate and evolutionary bases of cognition; different\
  \ cognitive defaults between Eastern and Western peoples; the fact that cognition\
  \ works mostly at a subconscious level; and cultural differences between northern\
  \ and southern states of the US, and some of their social and political implications.\
