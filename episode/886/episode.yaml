shownotes: "Dr. Randall Beer is Professor of Cognitive Science and Informatics at\
  \ Indiana University Bloomington. Dr. Beer's primary research interest is in understanding\
  \ how coordinated behavior arises from the dynamical interaction of an animal's\
  \ nervous system, its body and its environment. Toward this end, he works on the\
  \ evolution and analysis of dynamical \"nervous systems\" for model agents, neuromechanical\
