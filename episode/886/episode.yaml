  \ to behavior and cognition. More generally, he is interested in computational and\
  \ theoretical biology, including models of metabolism, gene regulation and development.\n\
  \nIn this episode, we talk about biology and cognitive science. We first discuss\
  \ autopoiesis, the work of Humberto Maturana and Francisco Varela, and how it relates\
  \ to cognition. We talk about motor behavior, a brain-body-environment framework,\
  \ studying locomotion in C. elegans, and connectomics. We discuss the relationship\
  \ between biology and cognition, and enactivism. We talk about computational-representationalist\
  \ approaches, and dynamical approaches in cognitive science. We go through the history\
  \ of the situated, embodied, and dynamical framework in cognitive science, and 4E\
  \ cognition. We discuss minimally cognitive agents, and AI systems. Finally, we\
  \ talk about evo-devo approaches in biology, developmental bias, and the extended\
