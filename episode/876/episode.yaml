shownotes: "RECORDED ON NOVEMBER 22nd 2023.  \nDr. \xC9mile Torres is a post-doc researcher\
  \ at Case Western Reserve University. Their work over the past decade has centered\
  \ around a single theme: eschatology, whether religious, secular, or scientific.\
  \ Recently, their work has been focused on the nature and causes of human extinction,\
  \ its ethical implications, and the history of the idea.  They are the author of\
  \ Morality, Foresight, and Human Flourishing: An Introduction to Existential Risks,\
  \ and their latest book is Human Extinction: A History of the Science and Ethics\
  \ of Annihilation.\n\nThis is our third interview. You can watch the first one,\
  \ on the philosophy of effective altruism and longtermism, here: https://youtu.be/ES-fPqMXXng.\
  \ And the second, our first talk about Human Extinction, here: https://youtu.be/8ckRT2hhz7c\n\
  \nThis is our second talk on Human Extinction. This time, we focus on existential\
  \ ethics. We first discuss what it is, the different types of human extinction,\
  \ and what would be lost with human extinction. We talk about anti-natalism, and\
  \ the philosophy of transhumanism. We discuss Dr. Torres\u2019 own views on human\
  \ extinction. Finally, we talk about the possible positive and negative consequences\
  \ of being exposed to eschatological narratives.\n\nTime Links:  \n<time>00:00</time>\
