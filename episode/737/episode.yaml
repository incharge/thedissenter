shownotes: "RECORDED ON OCTOBER 21st 2022.  \nDr. Christopher Burris is a Professor\
  \ of Psychology at St. Jerome's University, one of the six faculties that makes\
  \ up the University of Waterloo. Over the years, he has dabbled in religion/spirituality,\
  \ the self, sexuality, and motivation and emotion. Current topics of his research\
  \ include the exploring the mystical properties of erotic love as well as developing\
  \ and testing a causal model to explain sadistically motivated behavior across the\
  \ spectrum of severity. He is the author of Evil in Mind: The Psychology of Harming\
  \ Others.\n\nIn this episode, we focus on Evil in Mind. We talk about the criteria\
  \ people use to label something as \u201Cevil\u201D. We discuss the myth of pure\
  \ evil. We talk about why and how people deflect the label of evil. We discuss why\
  \ people harm others, and some individual differences. We talk about the relationship\
  \ between hate and evil. We discuss sadism, and evil in groups. Finally, we talk\
  \ about some common misconceptions about evil.\n\nTime Links:  \n<time>00:00</time>\
