  \ ethics and aesthetics with a special interest in the evolution of morality and\
  \ the science behind visual experience. She\u2019s the author of the book Moral\
  \ Animals: Ideals and Constraints in Moral Theory.\n\nToday, the entire conversation\
  \ revolves around the major topics covered in Dr. Wilson\u2019s book, Moral Animals.\
  \ We start with an exploration of the sources of morality, from primatology to science.\
  \ We then move on to talk about some forms of morality, like moral realism, moral\
  \ relativism, and Rawls\u2019 veil of ignorance. And we end up with a discussion\
  \ of some topics like egalitarianism, feminism, meritocracy, and income inequality.\n\
