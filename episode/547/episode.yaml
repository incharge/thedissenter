shownotes: "RECORDED ON JULY 29th 2021.  \nDr. Alison Suen is Associate Professor\
  \ of Philosophy at Iona College, New York. She is the volume editor of Response\
  \ Ethics (2018), the author of The Speaking Animal: Ethics, Language and the Human\
  \ Animal Divide (2015), and Why It\u2019s OK to Be a Slacker.\n\nIn this episode,\
  \ we focus on Why It\u2019s OK to Be a Slacker. Topics include: what is a slacker?;\
  \ the different types of slacker, including academic slackers; hyper-productive\
  \ societies, and how our work is part of our identity; the morality of slacking;\
  \ the best arguments against slacking; leisure and human flourishing; slacking during\
  \ the covid-19 pandemic; and a connection to nihilism, and the purposelessness of\
