shownotes: "RECORDED ON NOVEMBER 9th 2020.  \nRick Shenkman is the founder of George\
  \ Washington University's History News Network, the website that features leading\
  \ historians' perspectives on current events. He is a New York Times best-selling\
  \ author of seven history books. His latest book is Political Animals: How Our Stone-Age\
  \ Brain Gets in the Way of Smart Politics. Mr. Shenkman is an Emmy award-winning\
  \ investigative reporter and the former managing editor of KIRO-TV, the CBS affiliate\
  \ in Seattle. In 1997 he was the host, writer and producer of a prime-time series\
  \ for The Learning Channel inspired by his books on myths. In 2008 he was elected\
  \ a Fellow of the Society of American Historians. He gives lectures at colleges\
  \ around the country on several topics, including American myths and presidential\
  \ politics.\n\nIn this episode, we talk about Political Animals. We go through topics\
  \ like evolutionary mismatch; how good we really are at reading politicians, and\
  \ if it is easy for them to lie to us; self-deception in politics; the role the\
  \ media play in politics; the problem with presenting information in the form of\
  \ stories; empathizing with strangers in modern large-scale societies; relying on\
  \ gut feelings; and solutions to current political problems.\n\nTime Links:  \n\
